      node.style.backgroundImage = 'url(https://lipis.github.io/flag-icon-css/flags/4x3/' + x.id.toLowerCase() + '.svg)';
      node.appendChild(textnode);
      document.getElementById("nonono").appendChild(node);
      //node.setAttribute("class", "dropdown-item");
      node.classList.add("icon-flag", "dropdown-item");
    }

    for(var i = 0; i < cautionPlace.length; i++){
      var x = document.getElementById(cautionPlace[i]);
      x.style.fill = "#FFE08C"; //yellow
      x.addEventListener("click", openWindow);
      x.setAttribute("data-content", "Visit with quarntine period");
      var node = document.createElement("A");
      var textnode = document.createTextNode(caution[i]);
      node.style.backgroundImage = 'url(https://lipis.github.io/flag-icon-css/flags/4x3/' + x.id.toLowerCase() + '.svg)';
      node.appendChild(textnode);
      document.getElementById("period").appendChild(node);
      // node.setAttribute("class", "dropdown-item");
      node.classList.add("icon-flag", "dropdown-item");
    }


        function openWindow (){
          var tempTxt = "외교부에 정보 없음 업데이트 필요";
          for(var j = 0; j < evCountry.length; j++){
            if(evCountry[j] == this.id){
              tempTxt = countryContent[j];
              break;
            }
          }

          swal({
            html:true,
            title : this.id,
      			text : tempTxt,
            imageUrl: 'https://lipis.github.io/flag-icon-css/flags/4x3/' + this.id.toLowerCase() + '.svg',
            imageWidth: 400,
            imageHeight: 200,
            imageAlt: 'Custom image'
          })
        }

  </script>
