<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
</head>
<body>
  <table id="tbl" border="1px solid">
  <tr><td><img src="https://lipis.github.io/flag-icon-css/flags/4x3/jp.svg" width=50 alt="img"></td><td>1</td></tr>
  </table>
<script>

  var tbl = document.getElementById("tbl");
  for(var i = 0; i < cautionPlace.length; i++)
    tbl.rows[i].cells[0].innerHTML = '<img src="https://lipis.github.io/flag-icon-css/flags/4x3/jp.svg" width=50 alt="img"';

</script>

</body>
</html>
